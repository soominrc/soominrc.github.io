<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gradients Homepage</title>
    <style>
        * {
            margin: 0;                
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: white; 
            overscroll-behavior: none;
            font-family: "Inter", sans-serif;
            height: 100vh; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
        }

        .header {
            padding: 2em;
            opacity: 0.75;
            animation: fadeInUp 1.5s ease forwards; 
            transform: translateY(30px); 
            z-index: 2; 
        }

        /* Keyframe animation for fade-in effect */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            width: 60%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: white;
            font-weight: 500;
            font-size: 60px; 
            letter-spacing: -0.05em;
            line-height: 1.2;
            text-align: center;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 1em;
            width: 100%;
            max-width: 800px; 
            z-index: 2; 
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Glassy overlay for background blur effect */
        .glassy-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(50px);
            pointer-events: none;
            z-index: 1; 
        }

        /* Full-screen canvas for animated gradient trails */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 2; 
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image Gallery</h1>
        </div>
        <div class="image-gallery">
            <!-- Existing Images -->
            <img src="https://i.pinimg.com/736x/89/d9/50/89d950cd828718e83d4deddd29538762.jpg" alt="Image 1">
            <img src="https://i.pinimg.com/736x/c3/29/3b/c3293b6bdf07519a92bfb81846c13af7.jpg" alt="Image 2">
            <img src="https://i.pinimg.com/564x/20/04/df/2004df83882494cea55458667686f8d2.jpg" alt="Image 3">

            <!-- New Images -->
            <img src="https://i.pinimg.com/736x/78/c7/28/78c728cf9f4bb838c546f66cdfbf9189.jpg" alt="Image 4">
            <img src="https://i.pinimg.com/736x/3e/d7/90/3ed790db31f5a8d861336e918835a79a.jpg" alt="Image 5">
            <img src="https://i.pinimg.com/736x/0d/04/58/0d045816ebd3978f99674ea67c55b2bd.jpg" alt="Image 6">
        </div>
    </div>

    <div class="glassy-overlay"></div>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        let mouseMoved = false;

        const pointer = {
            x: 0.5 * window.innerWidth,
            y: 0.5 * window.innerHeight,
        };
        const params = {
            pointsNumber: 40,
            widthFactor: 10,
            mouseThreshold: 0.5,
            spring: 0.25,
            friction: 0.5,
        };
        const trail = new Array(params.pointsNumber);
        for (let i = 0; i < params.pointsNumber; i++) {
            trail[i] = {
                x: pointer.x,
                y: pointer.y,
                dx: 0,
                dy: 0,
            };
        }

        window.addEventListener("click", (e) => {
            updateMousePosition(e.pageX, e.pageY);
        });
        window.addEventListener("mousemove", (e) => {
            mouseMoved = true;
            updateMousePosition(e.pageX, e.pageY);
        });
        window.addEventListener("touchmove", (e) => {
            mouseMoved = true;
            updateMousePosition(e.targetTouches[0].pageX, e.targetTouches[0].pageY);
        });

        function updateMousePosition(eX, eY) {
            pointer.x = eX;
            pointer.y = eY;
        }

        setupCanvas();
        update(0);
        window.addEventListener("resize", setupCanvas);

        function update(t) {
            if (!mouseMoved) {
                pointer.x = 
                    (0.5 + 0.3 * Math.cos(0.002 * t) * Math.sin(0.005 * t)) *
                    window.innerWidth;
                pointer.y = 
                    (0.5 + 0.2 * Math.cos(0.005 * t) + 0.1 * Math.cos(0.01 * t)) *
                    window.innerHeight;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            trail.forEach((p, pIdx) => {
                const prev = pIdx === 0 ? pointer : trail[pIdx - 1];
                const spring = pIdx === 0 ? 0.4 * params.spring : params.spring;
                p.dx += (prev.x - p.x) * spring;
                p.dy += (prev.y - p.y) * spring;
                p.dx *= params.friction;
                p.dy *= params.friction;
                p.x += p.dx;
                p.y += p.dy;
            });

            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, "rgba(255, 182, 193, 1)"); // Light peach start
            gradient.addColorStop(1, "rgba(255, 160, 122, 1)"); // Darker peach end

            ctx.strokeStyle = gradient;
            ctx.lineCap = "round";
            ctx.beginPath();
            ctx.moveTo(trail[0].x, trail[0].y);

            for (let i = 1; i < trail.length - 1; i++) {
                const xc = 0.5 * (trail[i].x + trail[i + 1].x);
                const yc = 0.5 * (trail[i].y + trail[i + 1].y);
                ctx.quadraticCurveTo(trail[i].x, trail[i].y, xc, yc);
                ctx.lineWidth = params.widthFactor * (params.pointsNumber - i);
                ctx.stroke();
            }

            ctx.lineTo(trail[trail.length - 1].x, trail[trail.length - 1].y);
            ctx.stroke();

            window.requestAnimationFrame(update);
        }

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
    </script>
</body>
</html>
