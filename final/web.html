<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>In Every Universe — Final</title>
  <style>
    :root{
      --dur: 30s;
      --bg: #050509;
      --fg: #f5f5f5;
      --env: rgba(245,245,245,.22);
      --env2: rgba(245,245,245,.12);
      --subW: 3.4;
      --envW: 2;
      --fill1: rgba(245,245,245,.06);
      --fill2: rgba(245,245,245,.035);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:#000;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:var(--fg);
    }

    .frame{
      width:1200px;
      height:675px;
      background:var(--bg);
      border:1px solid #303040;
      overflow:hidden;
      position:relative;
    }

    svg{width:100%;height:100%;display:block}

    line,path,rect,circle,polyline,ellipse{
      stroke:var(--fg);
      stroke-width:2;
      fill:none;
      stroke-linecap:round;
      stroke-linejoin:round;
    }

    .env *{ stroke:var(--env); stroke-width:var(--envW); }
    .env2 *{ stroke:var(--env2); stroke-width:var(--envW); }
    .sub *{ stroke:var(--fg); stroke-width:var(--subW); }

    .fill1{ fill: var(--fill1); stroke:none; }
    .fill2{ fill: var(--fill2); stroke:none; }

    .stars circle{
      fill:var(--fg);
      stroke:none;
      opacity:.9;
      animation:twinkle 4s ease-in-out infinite;
    }
    .stars circle:nth-child(odd){ animation-delay:2s; }
    @keyframes twinkle{ 0%,100%{opacity:.2} 50%{opacity:1} }

    .scene{
      opacity:0;
      animation-duration:var(--dur);
      animation-timing-function:linear;
      animation-iteration-count:1;
      animation-fill-mode:both;
    }
    .s1{ animation-name:s1; }
    .s2{ animation-name:s2; }
    .s3{ animation-name:s3; }
    .s4{ animation-name:s4; }
    .s5{ animation-name:s5; }

    @keyframes s1{ 0%,19.4%{opacity:1} 19.5%,100%{opacity:0} }
    @keyframes s2{ 0%,19.9%{opacity:0} 20%,39.4%{opacity:1} 39.5%,100%{opacity:0} }
    @keyframes s3{ 0%,39.9%{opacity:0} 40%,59.4%{opacity:1} 59.5%,100%{opacity:0} }
    @keyframes s4{ 0%,59.9%{opacity:0} 60%,79.4%{opacity:1} 79.5%,100%{opacity:0} }
    @keyframes s5{ 0%,79.9%{opacity:0} 80%,100%{opacity:1} }

    .pairMove{
      animation:pairMove 6s ease-in-out infinite;
      transform-origin:center;
    }
    @keyframes pairMove{
      0%{ transform:translateX(18px); }
      50%{ transform:translateX(-18px); }
      100%{ transform:translateX(18px); }
    }

    .bobL{ animation:bob 1.1s ease-in-out infinite; transform-origin:center; }
    .bobR{ animation:bob 1.1s ease-in-out infinite; transform-origin:center; animation-delay:.55s; }
    @keyframes bob{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(-6px)} }

    .rainMove{ animation:rainMove 1.1s linear infinite; }
    @keyframes rainMove{
      0%{ transform:translateY(-22px); opacity:.9; }
      100%{ transform:translateY(22px); opacity:.9; }
    }

    .trainDrift{ animation:trainDrift 3.6s ease-in-out infinite; transform-origin:center; }
    @keyframes trainDrift{
      0%{ transform:translateX(10px); }
      50%{ transform:translateX(-10px); }
      100%{ transform:translateX(10px); }
    }

    .tiltL{ transform-origin:560px 340px; animation:tiltL 2.2s ease-in-out infinite; }
    .tiltR{ transform-origin:640px 340px; animation:tiltR 2.2s ease-in-out infinite; }
    @keyframes tiltL{ 0%,100%{transform:rotate(-2deg)} 50%{transform:rotate(2deg)} }
    @keyframes tiltR{ 0%,100%{transform:rotate(2deg)} 50%{transform:rotate(-2deg)} }

    .humansFade{
      opacity:1;
      animation:humansFade 2.2s ease-in-out 1 both;
      animation-delay:24s;
    }
    @keyframes humansFade{ from{opacity:1} to{opacity:0} }

    .wormsFade{
      opacity:0;
      animation:wormsFade 1.8s ease-in-out 1 both;
      animation-delay:25s;
    }
    @keyframes wormsFade{ from{opacity:0} to{opacity:1} }

    .caption{
      position:absolute;
      inset:0;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding-bottom:54px;
      text-align:center;
      font-size:1.06rem;
      line-height:1.5;
      color:var(--fg);
      opacity:0;
      pointer-events:none;
      text-shadow:0 0 14px rgba(255,255,255,.08);
      animation:cap var(--dur) ease-in-out 1 both;
    }
    @keyframes cap{
      0%,86%{opacity:0; transform:translateY(12px);}
      90%,96%{opacity:1; transform:translateY(0);}
      100%{opacity:0; transform:translateY(6px);}
    }
  </style>
</head>
