<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interests</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #222;
    }

    body {
      background-image: url("https://i.pinimg.com/1200x/f6/65/39/f665394416ec570e357a0ac29b8ec2f8.jpg");
      background-repeat: repeat;
      background-position: top left;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px;
    }

    .window {
      width: min(560px, 92vw);
      background: #fff6d8;
      border: 2px solid rgba(0,0,0,.65);
      border-radius: 16px;
      box-shadow: 0 16px 36px rgba(0,0,0,.18);
      overflow: hidden;
    }

    .titlebar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: rgba(255,255,255,.65);
      border-bottom: 2px solid rgba(0,0,0,.65);
    }

    .dots {
      display: flex;
      gap: 6px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 1.5px solid rgba(0,0,0,.65);
      background: rgba(0,0,0,.12);
    }

    .address {
      flex: 1;
      font-size: 12px;
      padding: 6px 10px;
      border: 2px solid rgba(0,0,0,.35);
      border-radius: 999px;
      background: rgba(255,255,255,.75);
    }

    .content {
      padding: 22px 24px 26px;
    }

    h1 {
      margin: 0 0 14px;
      font-size: 32px;
      letter-spacing: -0.02em;
    }

    ul {
      padding-left: 18px;
      line-height: 1.7;
      margin: 0;
    }

    li {
      margin-bottom: 6px;
      opacity: .9;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="window">
      <div class="titlebar">
        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="address">interests://rachel</div>
      </div>

      <div class="content">
        <h1>interests</h1>
        <ul>
          <li>cafe hopping</li>
          <li>painting</li>
          <li>interior design</li>
          <li>visiting galleries</li>
          <li>jazz music</li>
          <li>exploring new cities & sight seeing</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
