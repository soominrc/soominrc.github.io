<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #222;
    }

    body {
      background-image: url("https://i.pinimg.com/1200x/f6/65/39/f665394416ec570e357a0ac29b8ec2f8.jpg");
      background-repeat: repeat;
      background-position: top left;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px;
    }

    .window {
      width: min(720px, 95vw);
      background: #fff6d8;
      border: 2px solid rgba(0,0,0,.65);
      border-radius: 16px;
      box-shadow: 0 16px 36px rgba(0,0,0,.18);
      overflow: hidden;
    }

    .titlebar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: rgba(255,255,255,.65);
      border-bottom: 2px solid rgba(0,0,0,.65);
    }

    .dots {
      display: flex;
      gap: 6px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 1.5px solid rgba(0,0,0,.65);
      background: rgba(0,0,0,.12);
    }

    .address {
      flex: 1;
      font-size: 12px;
      padding: 6px 10px;
      border: 2px solid rgba(0,0,0,.35);
      border-radius: 999px;
      background: rgba(255,255,255,.75);
    }

    .content {
      padding: 22px 24px 28px;
    }

    h1 {
      margin: 0 0 18px;
      font-size: 32px;
      letter-spacing: -0.02em;
    }

    /* GALLERY GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    .grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 12px;
      background: rgba(0,0,0,.05);
    }

    /* optional soft caption */
    .caption {
      font-size: 12px;
      opacity: .7;
      margin-top: 4px;
    }

    .item {
      display: flex;
      flex-direction: column;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="window">
      <div class="titlebar">
        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="address">gallery://things-i-love</div>
      </div>

      <div class="content">

        <div class="grid">
          <!-- replace src with your own images -->
          <div class="item">
            <img src="310A5863-860C-4EEE-9E9F-9BE88B11350B_1_105_c.jpeg" alt="">
            <div class="caption">animals</div>
          </div>

          <div class="item">
            <img src="AC64E11F-AD72-41E4-B031-FE3D4EAACC88.jpeg" alt="">
            <div class="caption">soft color palettes</div>
          </div>

          <div class="item">
            <img src="https://i.pinimg.com/736x/3c/4b/2d/3c4b2d80b6717c4fec0db521ad463071.jpg" alt="">
            <div class="caption">printed matter</div>
          </div>

          <div class="item">
            <img src="3C1B3A54-124D-4471-8017-DEF6DFFEFAA0_4_5005_c.jpeg" alt="">
            <div class="caption">quiet websites</div>
          </div>

          <div class="item">
            <img src="D47D5B13-9563-49A4-A01E-4A862B40A529_4_5005_c.jpeg" alt="">
            <div class="caption">illustration</div>
          </div>

          <div class="item">
            <img src="https://i.pinimg.com/736x/42/23/15/42231582b95a9f4e093ebf69096ef431.jpg" alt="">
            <div class="caption">details</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
