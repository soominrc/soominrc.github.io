<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World / Rachel</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #222;
    }

    body {
      background-image: url("https://i.pinimg.com/1200x/f6/65/39/f665394416ec570e357a0ac29b8ec2f8.jpg");
      background-repeat: repeat;
      background-position: top left;
    }

    .wrap {
      min-height: 100vh;
      position: relative;
      padding: 64px;
    }

    /* LEFT-ALIGNED STICKERS */
    .stickers {
      position: absolute;
      left: 64px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .stickers a {
      text-decoration: none;
      color: inherit;
      display: inline-block;
    }

    .sticker {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background-color: transparent;
      background-image: url("https://i.pinimg.com/1200x/d0/c5/92/d0c592089baba63eb7f2d450f07b497a.jpg");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      transition: transform .15s ease;
    }

    .sticker:hover {
      transform: translateY(-6px);
    }

    .sticker-label {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      background: rgba(255,255,255,.75);
      padding: 6px 16px;
      border-radius: 999px;
      border: 1.5px solid rgba(0,0,0,.4);
      width: max-content;
      margin-left: auto;
      margin-right: auto;
    }

    /* WINDOW — larger, better proportioned */
    .window {
      position: absolute;
      right: 220px;
      top: 14%;
      width: min(680px, 92vw);
      background: #fff6d8;
      border: 2px solid rgba(0,0,0,.65);
      border-radius: 20px;
      overflow: hidden;
    }

    .titlebar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 18px;
      background: rgba(255,255,255,.65);
      border-bottom: 2px solid rgba(0,0,0,.65);
    }

    .dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 1.5px solid rgba(0,0,0,.65);
      background: rgba(0,0,0,.12);
    }

    .address {
      flex: 1;
      font-size: 13px;
      padding: 8px 12px;
      border: 2px solid rgba(0,0,0,.35);
      border-radius: 999px;
      background: rgba(255,255,255,.75);
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .content {
      padding: 32px 36px 38px;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 34px;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0;
      max-width: 520px;
      line-height: 1.5;
      font-size: 17px;
      opacity: .9;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- LEFT STICKERS -->
    <div class="stickers">
      <a href="interests.html" aria-label="Interests">
        <div class="sticker"></div>
        <div class="sticker-label">interests</div>
      </a>

      <a href="gallery.html" aria-label="Gallery">
        <div class="sticker"></div>
        <div class="sticker-label">gallery</div>
      </a>
    </div>

    <!-- RIGHT / HIGHER WINDOW -->
    <div class="window">
      <div class="titlebar">
        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="address">hello-world://rachel</div>
      </div>

      <div class="content">
        <h1>Hi, i’m Rachel</h1>
        <p>
          I’m a communication design student, born and raised on Long Island, NY.
        </p>
      </div>
    </div>

  </div>
</body>
</html>
