<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World / Rachel</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #222;
    }

    body {
      background-image: url("https://i.pinimg.com/1200x/f6/65/39/f665394416ec570e357a0ac29b8ec2f8.jpg");
      background-repeat: repeat;
      background-position: top left;
    }

    .wrap {
      min-height: 100vh;
      padding: 56px 64px;
      display: grid;
      grid-template-columns: 300px 1fr;
      column-gap: 72px;
      align-items: center;
      box-sizing: border-box;
    }

    .stickers {
      display: flex;
      flex-direction: column;
      gap: 36px;
    }

    .sticker-group {
      width: 220px;             
      display: flex;
      flex-direction: column;
      align-items: center;     
    }

    .stickers a {
      text-decoration: none;
      color: inherit;
    }

    .sticker {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-image: url("https://i.pinimg.com/1200x/d0/c5/92/d0c592089baba63eb7f2d450f07b497a.jpg");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      transition: transform .15s ease;
    }

    .sticker:hover {
      transform: translateY(-4px);
    }

    .sticker-label {
      margin-top: 8px;
      font-size: 14px;
      background: rgba(255,255,255,.75);
      padding: 6px 16px;
      border-radius: 999px;
      border: 1.5px solid rgba(0,0,0,.4);
      white-space: nowrap;
    }

    .window {
      max-width: 720px;          /* was 680 */
      background: #fff6d8;
      border: 2px solid rgba(0,0,0,.65);
      border-radius: 20px;
      overflow: hidden;
    }

    .titlebar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 18px;
      background: rgba(255,255,255,.65);
      border-bottom: 2px solid rgba(0,0,0,.65);
    }

    .dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 11px;
      height: 11px;
      border-radius: 50%;
      border: 1.5px solid rgba(0,0,0,.65);
      background: rgba(0,0,0,.12);
    }

    .address {
      flex: 1;
      font-size: 12px;
      padding: 6px 10px;
      border: 2px solid rgba(0,0,0,.35);
      border-radius: 999px;
      background: rgba(255,255,255,.75);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .content {
      padding: 40px 44px 44px;   
    }

    h1 {
      margin: 0 0 14px;
      font-size: 34px;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0;
      max-width: 520px;
      font-size: 16px;
      line-height: 1.55;
      opacity: .9;
    }

    @media (max-width: 1024px) {
      .wrap {
        grid-template-columns: 260px 1fr;
        column-gap: 48px;
        padding: 40px;
      }

      .sticker-group {
        width: 180px;
      }

      .sticker {
        width: 170px;
        height: 170px;
      }
    }

    @media (max-width: 768px) {
      .wrap {
        grid-template-columns: 1fr;
        row-gap: 32px;
        align-items: start;
        padding: 28px;
      }

      .stickers {
        flex-direction: row;
        gap: 24px;
      }

      .sticker-group {
        width: 150px;
      }

      .sticker {
        width: 140px;
        height: 140px;
      }

      .window {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="stickers">
      <a href="interests.html">
        <div class="sticker-group">
          <div class="sticker"></div>
          <div class="sticker-label">interests</div>
        </div>
      </a>

      <a href="gallery.html">
        <div class="sticker-group">
          <div class="sticker"></div>
          <div class="sticker-label">gallery</div>
        </div>
      </a>
    </div>

    <div class="window">
      <div class="titlebar">
        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="address">hello-world://rachel</div>
      </div>

      <div class="content">
        <h1>Hi, i’m Rachel</h1>
        <p>
          I’m a communication design student, born and raised on Long Island, NY.
        </p>
      </div>
    </div>

  </div>
</body>
</html>
