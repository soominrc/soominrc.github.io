<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World / Rachel</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #222;
    }

    body {
      background-image: url("https://i.pinimg.com/1200x/f6/65/39/f665394416ec570e357a0ac29b8ec2f8.jpg");
      background-repeat: repeat;
      background-position: top left;
    }

    /* GRID LAYOUT */
    .wrap {
      min-height: 100vh;
      padding: 64px;
      display: grid;
      grid-template-columns: 320px 1fr;
      column-gap: 80px;
      align-items: center;
    }

    /* LEFT STICKERS */
    .stickers {
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: flex-start;
    }

    .stickers a {
      text-decoration: none;
      color: inherit;
      display: inline-block;
    }

    .sticker {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background-image: url("https://i.pinimg.com/1200x/d0/c5/92/d0c592089baba63eb7f2d450f07b497a.jpg");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform .15s ease;
      cursor: pointer;
    }

    .sticker:hover {
      transform: translateY(-6px);
    }

    .sticker-label {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      background: rgba(255,255,255,.75);
      padding: 6px 16px;
      border-radius: 999px;
      border: 1.5px solid rgba(0,0,0,.4);
      width: max-content;
      margin-left: auto;
      margin-right: auto;
    }

    /* RIGHT WINDOW — TALLER */
    .window {
      width: min(720px, 100%);
      min-height: 420px;   /* ← this makes it longer */
      background: #fff6d8;
      border: 2px solid rgba(0,0,0,.65);
      border-radius: 20px;
      overflow: hidden;

      justify-self: center;
      align-self: start;
      margin-top: 20px;
    }

    .titlebar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 18px;
      background: rgba(255,255,255,.65);
      border-bottom: 2px solid rgba(0,0,0,.65);
    }

    .dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 1.5px solid rgba(0,0,0,.65);
      background: rgba(0,0,0,.12);
    }

    .address {
      flex: 1;
      font-size: 13px;
      padding: 8px 12px;
      border: 2px solid rgba(0,0,0,.35);
      border-radius: 999px;
      background: rgba(255,255,255,.75);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .content {
      padding: 48px 40px 56px; /* more vertical space */
    }

    h1 {
      margin: 0 0 18px;
      font-size: 34px;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0;
      max-width: 520px;
      font-size: 17px;
      line-height: 1.6;
      opacity: .9;
    }

    /* Responsive */
    @media (max-width: 980px) {
      .wrap {
        grid-template-columns: 1fr;
        row-gap: 32px;
        padding: 32px;
      }

      .stickers {
        flex-direction: row;
        gap: 24px;
      }

      .sticker {
        width: 160px;
        height: 160px;
      }

      .window {
        min-height: 360px;
        margin-top: 0;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="stickers">
      <a href="interests.html">
        <div class="sticker"></div>
        <div class="sticker-label">interests</div>
      </a>

      <a href="gallery.html">
        <div class="sticker"></div>
        <div class="sticker-label">gallery</div>
      </a>
    </div>

    <div class="window">
      <div class="titlebar">
        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="address">hello-world://rachel</div>
      </div>

      <div class="content">
        <h1>Hi, i’m Rachel</h1>
        <p>
          I’m a communication design student, born and raised on Long Island, NY.
        </p>
      </div>
    </div>

  </div>
</body>
</html>
