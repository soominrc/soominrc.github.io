<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      overflow-x: hidden;
      height: 100vh;
      width: 100vw;
      transition: filter 0.3s ease;
      position: relative;
      
      /* ✅ Correct background image */
      background-image: url('https://i.pinimg.com/736x/cd/83/be/cd83bed3de445243c913af8700da8d8a.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* ✅ Dark overlay to improve contrast */
    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Subtle dark overlay */
      z-index: -1;
    }

    /* Ensuring ripple effect applies only to text */
    .ripple-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Behind text but above background */
      filter: url(#water-ripple);
    }

    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 20px;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      font-family: 'Helvetica Neue', sans-serif;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }

    .navbar .logo, .navbar .toggle-button {
      color: white;
      font-size: 20px;
      font-weight: 300;
      text-decoration: none;
      border: 1.5px solid white;
      padding: 10px 40px;
      border-radius: 25px;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }

    .navbar .logo:hover, .navbar .toggle-button:hover {
      background-color: white;
      color: #222;
      transform: scale(1.05);
    }

    .ripple-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 1484px;
      margin: 0 auto;
      padding: 120px 20px 20px;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .ripple-text {
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      font: 600 360px/1 "Helvetica Neue Thin", sans-serif;
      position: relative;
      text-shadow: 5px 5px 20px rgba(0, 0, 0, 0.6); /* Stronger shadow for readability */
      filter: url(#water-ripple); /* Apply ripple effect */
    }

    .ripple-text-r {
      font-family: 'Zapfino', cursive;
      font-size: 380px;
      color: white;
      padding-top: 40px;
      transform: translateX(-80px);
      text-shadow: 5px 5px 20px rgba(0, 0, 0, 0.6);
    }

    .effect-text {
      color: white;
      margin-top: -10px;
      font: 600 380px/1 "Helvetica Neue Thin", sans-serif;
      text-shadow: 5px 5px 20px rgba(0, 0, 0, 0.6);
      filter: url(#water-ripple); /* Apply ripple effect */
    }

    .parentheses, .inner-parentheses {
      font-family: 'Beth Ellen', sans-serif;
      padding-top: 80px;
      color: white;
    }

    .parentheses {
      font-size: 290px;
    }

    .inner-parentheses {
      font-size: 200px;
      font-weight: 600;
      margin-top: 0px;
      padding-top: 110px;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Zapfino&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue+Thin&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Beth+Ellen&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="background-overlay"></div>

  <nav class="navbar">
    <a href="#" class="logo">Learn More</a>
    <button class="toggle-button" onclick="toggleRipple()">Off</button>
  </nav>

  <main class="ripple-container">
    <div class="ripple-text" role="text">
      <span class="ripple-text-r">r</span>
      <span>ip</span>
      <span class="parentheses">(</span>
      <span class="inner-parentheses">()</span>
      <span class="parentheses">)</span>
      <span>le</span>
    </div>
    <div class="effect-text" role="text">effect</div>
  </main>

  <svg width="0" height="0">
    <filter id="water-ripple">
      <feTurbulence id="turbulence" type="fractalNoise" baseFrequency="0.02" numOctaves="6" seed="3" />
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="50" />
    </filter>
  </svg>

  <script>
    const learnMoreLink = document.querySelector('.navbar .logo');
    const turbulence = document.getElementById('turbulence');

    let t = 0;
    let rippleActive = false;

    function animateRipples() {
      if (!rippleActive) return;
      const freq = 0.02 + 0.005 * Math.sin(t * 0.5);
      turbulence.setAttribute('baseFrequency', freq.toFixed(4));
      t += 0.02;
      requestAnimationFrame(animateRipples);
    }

    function toggleRipple() {
      rippleActive = !rippleActive;
      const rippleText = document.querySelectorAll('.ripple-text, .effect-text');
      rippleText.forEach(el => el.style.filter = rippleActive ? 'url(#water-ripple)' : 'none');
      document.querySelector('.toggle-button').textContent = rippleActive ? 'On' : 'Off';
      if (rippleActive) animateRipples();
    }

    learnMoreLink.addEventListener('click', function(event) {
      event.preventDefault();
      document.body.classList.add('fade-out');
      setTimeout(() => window.location.href = 'entries.html', 1000);
    });
  </script>

</body>
</html>
