<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: #f7f7f7;
      overflow-x: hidden;
      height: 100vh;
      width: 100vw;
      transition: filter 0.3s ease;
    }

    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px 20px;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 1px 15px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(5px);
      border-bottom: 2px solid rgba(0, 0, 0, 0.1);
      font-family: 'Helvetica Neue', sans-serif; 
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }

    .navbar .logo {
      color: black;
      font-size: 23px;
      font-weight: 200;
      text-decoration: none;
      border: 1.5px solid black;
      padding: 8px 50px;
      border-radius: 25px;
      transition: background-color 0.5s ease, transform 0.2s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .navbar .logo:hover {
      background-color: black;
      color: #73C2FB;
      transform: scale(1.08);
    }

    .navbar .toggle-button {
      cursor: pointer;
      font-size: 19px;
      color: black;
      background-color: transparent;
      border: 1.5px solid black; 
      padding: 8px 50px;
      border-radius: 25px;
      transition: background-color 0.5s ease, transform 0.2s ease, color 0.3s ease;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .navbar .toggle-button:hover {
      background-color: black;
      color: white;
      transform: scale(1.08);
    }

   .ripple-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  max-width: 1484px;
  margin: 0 auto;
  padding: 120px 20px 20px; 
  font-family: 'Helvetica Neue', sans-serif;
  text-align: center;
}
    .ripple-text {
      color: #000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      font: 600 390px/1 "Helvetica Neue Thin", sans-serif;
      position: relative;
    }

    .ripple-text-r {
      font-family: 'Zapfino', cursive;
      font-size: 400px;
      color: #000;
      padding-top: 40px;
      transform: translateX(-80px); 
    }

    .effect-text {
      color: #000;
      margin-top: -10px;
      font: 600 440px/1 "Helvetica Neue Thin", sans-serif;
    }

    .parentheses, .inner-parentheses {
      font-family: 'Beth Ellen', sans-serif;
      padding-top: 80px;
    }

    .parentheses {
      font-size: 310px;
    }

    .inner-parentheses {
      font-size: 220px;
      font-weight: 600;
      margin-top: 0px;
      padding-top: 110px;
    }

    .water-ripple-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Zapfino&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue+Thin&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Beth+Ellen&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="water-ripple-bg"></div>

  <nav class="navbar">
    <a href="#" class="logo">learn more</a>
    <button class="toggle-button" onclick="toggleRipple()">off</button>
  </nav>

  <main class="ripple-container">
    <div class="ripple-text" role="text">
      <span class="ripple-text-r">r</span>
      <span>ip</span>
      <span class="parentheses">(</span>
      <span class="inner-parentheses">()</span>
      <span class="parentheses">)</span>
      <span>le</span>
    </div>
    <div class="effect-text" role="text">effect</div>
  </main>

  <svg width="0" height="0">
    <filter id="water-ripple">
      <feTurbulence id="turbulence" type="fractalNoise" baseFrequency="0.02" numOctaves="6" seed="3" />
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="50" />
    </filter>
  </svg>

  <script>
    const learnMoreLink = document.querySelector('.navbar .logo');
    const turbulence = document.getElementById('turbulence');

    let t = 0;
    let rippleActive = false;

    function animateRipples() {
      if (!rippleActive) return;

      const freq = 0.02 + 0.005 * Math.sin(t * 0.5);
      turbulence.setAttribute('baseFrequency', freq.toFixed(4));

      t += 0.02;
      requestAnimationFrame(animateRipples);
    }

    function toggleRipple() {
      rippleActive = !rippleActive;
      if (rippleActive) {
        document.body.style.filter = 'url(#water-ripple)';
        animateRipples();
      } else {
        document.body.style.filter = 'none';
      }
      document.querySelector('.toggle-button').textContent = rippleActive ? 'on' : 'off';
    }

    learnMoreLink.addEventListener('click', function(event) {
      event.preventDefault();
      document.body.classList.add('fade-out');
      setTimeout(() => window.location.href = 'entries.html', 1000);
    });
  </script>

</body>
</html>
