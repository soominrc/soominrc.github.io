<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> homepage</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: #f7f7f7;
      overflow-x: hidden;
      height: 100vh;
      width: 100vw;
      transition: filter 0.3s ease;
    }

    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px 20px;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 1px 15px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(5px);
      border-bottom: 2px solid rgba(0, 0, 0, 0.1);
      font-family: 'Helvetica Neue', sans-serif; 
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }

    .navbar .logo {
      color: black;
      font-size: 23px;
      font-weight: 100;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .navbar .nav-links {
      display: flex;
      gap: 50px;
    }

    .navbar .nav-links a {
      color: black;
      text-decoration: none;
      font-size: 18px;
      font-weight: 100;
      transition: color 0.3s ease;
    }

    .navbar .nav-links a:hover,
    .navbar .logo:hover {
      color: #73C2FB;
    }

    .navbar .toggle-button {
      cursor: pointer;
      font-size: 19px;
      color: black;
      background-color: transparent;
      border: 1px solid black; 
      padding: 8px 16px;
      border-radius: 25px;
      transition: background-color 0.5s ease, transform 0.2s ease, color 0.3s ease;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 20px;
    }

    .navbar .toggle-button:hover {
      background-color: black;
      color: white;
      transform: scale(1.08);
    }

    /* Ripple Container */
    .ripple-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 1484px;
      margin: 0 auto;
      padding: 20px;
      padding-top: 120px;
      transition: transform 1s ease-in-out;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      margin-top: 100px; /* For a smoother page load */
    }

    .ripple-text {
      color: #000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      font: 700 460px/1 "Helvetica Neue Thin", sans-serif;
      position: relative;
    }

    .ripple-text-r {
  font-family: 'Zapfino', cursive;
  font-size: 400px;
  color: #000;
  transform: translateX(-85px); 
}



    .effect-text {
      color: #000;
      margin-top: -10px;
      font: 600 460px/1 "Helvetica Neue Thin", sans-serif;
    }

    .parentheses, .inner-parentheses {
      font-family: 'Beth Ellen', sans-serif;
      padding-top: 70px;
    }

    .parentheses {
      font-size: 330px;
    }

    .inner-parentheses {
      font-size: 220px;
      margin-top: 0px;
      padding-top: 110px;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 1s ease-out;
    }

    .fade-out-transition {
      transition: opacity 1s ease-out;
      opacity: 1;
    }

    .content {
      position: relative;
      padding-top: 150px;
    }

    .water-ripple-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    @media screen and (max-width: 768px) {
      .navbar .nav-links {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .navbar .toggle-button {
        font-size: 16px;
        padding: 8px 12px;
        margin-left: 10px;
        
      }

      .ripple-text {
        font-size: 12vw;
      }

      .effect-text {
        font-size: 16vw;
      }

      .parentheses {
        font-size: 12vw;
      }

      .inner-parentheses {
        font-size: 9vw;
      }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Zapfino&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue+Thin&display=swap" rel="stylesheet" />
   <link href="https://fonts.googleapis.com/css2?family=Beth+Ellen&display=swap" rel="stylesheet" />
</head>
</head>
<body>

  <div class="water-ripple-bg"></div>

  <nav class="navbar">
    <a href="#" class="logo">Learn more!</a>
    <div class="nav-links">
      <a href="#about">About</a>
      <a href="contact">Contact</a>
    </div>
    <button class="toggle-button" onclick="toggleRipple()">off</button>
  </nav>

  <main class="ripple-container">
    <div class="ripple-text" role="text">
      <span class="ripple-text-r">r</span>
      <span>ip</span>
      <span class="parentheses">(</span>
      <span class="inner-parentheses">()</span>
      <span class="parentheses">)</span>
      <span class="ripple-text-end">le</span>
    </div>
    <div class="effect-text" role="text">effect</div>
  </main>

  <svg width="0" height="0">
    <filter id="water-ripple">
      <feTurbulence id="turb1" type="fractalNoise" baseFrequency="0.02" numOctaves="7" seed="1" result="warp1"/>
      <feTurbulence id="turb2" type="fractalNoise" baseFrequency="0.03" numOctaves="5" seed="50" result="warp2"/>
      <feTurbulence id="turb3" type="fractalNoise" baseFrequency="0.04" numOctaves="6" seed="30" result="warp3"/>
      
      <feGaussianBlur in="warp1" stdDeviation="3" result="blurredWarp1"/>
      <feGaussianBlur in="warp2" stdDeviation="4" result="blurredWarp2"/>
      <feGaussianBlur in="warp3" stdDeviation="5" result="blurredWarp3"/>

      <feBlend in="blurredWarp1" in2="blurredWarp2" mode="multiply" result="combinedWarp1"/>
      <feBlend in="combinedWarp1" in2="blurredWarp3" mode="multiply" result="combinedWarp"/>
      
      <feDisplacementMap in="SourceGraphic" in2="combinedWarp" scale="120" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>

  <script>
    const learnMoreLink = document.querySelector('.navbar .logo');
    const turbulence1 = document.getElementById('turb1');
    const turbulence2 = document.getElementById('turb2');
    const turbulence3 = document.getElementById('turb3');

    let t = 0;
    let rippleActive = false;

    function animateRipples() {
      if (!rippleActive) return;

      const freq1 = 0.02 + 0.005 * Math.sin(t * 0.5); 
      const freq2 = 0.03 + 0.005 * Math.cos(t * 1.5);
      const freq3 = 0.04 + 0.003 * Math.sin(t * 2);

      const amp1 = 1 + 0.2 * Math.sin(t * 0.3);
      const amp2 = 1 + 0.1 * Math.cos(t * 0.6);
      const amp3 = 1 + 0.15 * Math.sin(t * 1.8);

      turbulence1.setAttribute('baseFrequency', (freq1 * amp1).toFixed(4));
      turbulence2.setAttribute('baseFrequency', (freq2 * amp2).toFixed(4));
      turbulence3.setAttribute('baseFrequency', (freq3 * amp3).toFixed(4));

      t += 0.002; 
      requestAnimationFrame(animateRipples);
    }

    function toggleRipple() {
      rippleActive = !rippleActive;
      if (rippleActive) {
        document.body.style.filter = 'url(#water-ripple)';
        animateRipples();
      } else {
        document.body.style.filter = 'none';
      }
      document.querySelector('.toggle-button').textContent = rippleActive ? 'on' : 'off';
    }

    animateRipples();

    learnMoreLink.addEventListener('click', function(event) {
      event.preventDefault();
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'entries.html';
      }, 1000);
    });
  </script>

</body>
</html>
