<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge WK1</title>
    <style>
        * {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        html, body {
            background: #D2691E;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            overflow: hidden;
            text-align: center;
        }

        .link-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .link-list li {
            margin: 10px 0;
        }

        .link-list a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
        }

        .link-list a:hover {
            background: white;
            color: #ffcccb;
        }

        .image-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <p>Welcome</p>
    <h1>Image Gallery</h1>
    
    <div class="image-gallery">
        <img src="https://i.pinimg.com/736x/dc/d1/e7/dcd1e71ed84f350de016ca8ce52222b9.jpg" alt="A beautiful landscape with mountains and a lake.">
    </div>

    <ul class="link-list">
        <li><a href="entry-1/index.html">Entry 1</a></li>
        <li><a href="entry-2/index.html">Entry 2</a></li>
        <li><a href="entry-3/index.html">Entry 3</a></li>
    </ul>
</body>
</html>
