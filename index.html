<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gradients Homepage</title>
    <style>
        html, body {
            background: #10092c;
            overscroll-behavior: none;
            font-family: "Inter", sans-serif;
            margin: 0;
            height: 100%;
        }

        .header {
            padding: 4em;
            opacity: 0.75;
            position: relative;
            text-align: center;
            color: #ffffff; /* Ensure text is white or visible */
        }

        .header h1 {
            width: 60%;
            background: linear-gradient(to top, #cecece 0%, #ffffff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 500;
            font-size: 80px;
            letter-spacing: -0.05em;
            line-height: 1;
        }

        button {
            margin: 3em 0;
            padding: 1em 1.5em;
            color: #fff;
            font-size: 16px;
            border: 1px solid rgba(149, 99, 255, 0.5);
            outline: none;
            border-radius: 0.75em;
            backdrop-filter: blur(20px);
            cursor: pointer;
            background: linear-gradient(
                180deg,
                rgba(60, 8, 126, 0) 0%,
                rgba(60, 8, 126, 0.32) 100%
            );
            box-shadow: inset 0 0 12px #bf97ff3d;
        }

        .glassy-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(50px);
            pointer-events: none;
        }

        .container {
            position: absolute;
            top: 0;
            z-index: 100;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Harmonic Collection</h1>
            <button>Entries</button>
        </div>
        <div class="glassy-overlay"></div>
        <canvas></canvas>
    </div>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        let mouseMoved = false;

        const pointer = {
            x: 0,
            y: 0,
        };

        const params = {
            pointsNumber: 40,
            widthFactor: 10,
            spring: 0.25,
            friction: 0.5,
        };

        const trail = new Array(params.pointsNumber).fill().map(() => ({
            x: pointer.x,
            y: pointer.y,
            dx: 0,
            dy: 0
        }));

        window.addEventListener("mousemove", (e) => {
            mouseMoved = true;
            pointer.x = e.pageX;
            pointer.y = e.pageY;
        });

        window.addEventListener("touchmove", (e) => {
            mouseMoved = true;
            pointer.x = e.targetTouches[0].pageX;
            pointer.y = e.targetTouches[0].pageY;
        });

        setupCanvas();
        update(0);
        window.addEventListener("resize", setupCanvas);

        function update(t) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!mouseMoved) {
                pointer.x = (0.5 + 0.3 * Math.cos(0.002 * t) * Math.sin(0.005 * t)) * window.innerWidth;
                pointer.y = (0.5 + 0.2 * Math.cos(0.005 * t) + 0.1 * Math.cos(0.01 * t)) * window.innerHeight;
            }

            trail.forEach((p, pIdx) => {
                const prev = pIdx === 0 ? pointer : trail[pIdx - 1];
                const spring = pIdx === 0 ? 0.4 * params.spring : params.spring;

                p.dx += (prev.x - p.x) * spring;
                p.dy += (prev.y - p.y) * spring;
                p.dx *= params.friction;
                p.dy *= params.friction;
                p.x += p.dx;
                p.y += p.dy;
            });

            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, "rgba(160,93,134,1)");
            gradient.addColorStop(1, "rgba(57,34,115,1)");

            ctx.strokeStyle = gradient;
            ctx.lineCap = "round";
            ctx.beginPath();
            ctx.moveTo(trail[0].x, trail[0].y);

            for (let i = 1; i < trail.length; i++) {
                ctx.lineWidth = params.widthFactor * (params.pointsNumber - i);
                ctx.lineTo(trail[i].x, trail[i].y);
            }
            ctx.stroke();

            mouseMoved = false; // Reset mouseMoved after processing

            window.requestAnimationFrame(update);
        }

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
    </script>
</body>
</html>
