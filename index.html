<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gradients Homepage</title>
    <style>
        html, body {
            background: #10092c;
            overscroll-behavior: none;
            font-family: "Inter", sans-serif; /* Added fallback */
        }

        .header {
            padding: 4em;
            opacity: 0.75;
        }

        .header h1 {
            width: 60%;
            background: linear-gradient(to top, #cecece 0%, #ffffff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 500;
            font-size: 80px;
            letter-spacing: -0.05em;
            line-height: 1;
        }

        button {
            margin: 3em 0;
            padding: 1em 1.5em;
            color: #fff;
            font-size: 16px;
            border: 1px solid rgba(149, 99, 255, 0.5);
            outline: none;
            border-radius: 0.75em;
            backdrop-filter: blur(20px); /* Removed space */
            cursor: pointer;
            background: linear-gradient(
                180deg,
                rgba(60, 8, 126, 0) 0%,
                rgba(60, 8, 126, 0.32) 100%
            ), rgba(112, 47, 255, 0.12);
            box-shadow: inset 0 0 12px #bf97ff3d;
        }

        .glassy-overlay {
            position: fixed; /* Corrected spelling from "positon" */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(50px);
            pointer-events: none;
        }

        .container {
            position: absolute;
            top: 0;
            z-index: 100000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Harmonic Collection</h1>
            <button>Entries</button>
        </div>
        <div class="glassy-overlay"></div>
        <canvas></canvas>
    </div>
    <script>
        const canvas = document.querySelector("canvas"); // Fixed typo: queryselector to querySelector
        const ctx = canvas.getContext("2d");

        let mouseMoved = false;

        const pointer = {
            x: 0.5 * window.innerWidth,
            y: 0.5 * window.innerHeight,
        };

        const params = {
            pointsNumber: 40,
            widthFactor: 10,
            mouseThreshold: 0.5,
            spring: 0.25,
            friction: 0.5,
        };

        const trail = new Array(params.pointsNumber).fill(null).map(() => ({
            x: pointer.x,
            y: pointer.y,
            dx: 0,
            dy: 0,
        }));

        window.addEventListener("click", (e) => {
            updateMousePosition(e.pageX, e.pageY);
        });
        window.addEventListener("mousemove", (e) => {
            mouseMoved = true;
            updateMousePosition(e.pageX, e.pageY);
        });
        window.addEventListener("touchmove", (e) => {
            mouseMoved = true;
            updateMousePosition(e.targetTouches[0].pageX, e.targetTouches[0].pageY);
        });

        function updateMousePosition(eX, eY) {
            pointer.x = eX;
            pointer.y = eY;
        }

        setupCanvas();
        update(0);
        window.addEventListener("resize", setupCanvas);

        function update(t) {
            if (!mouseMoved) {
                pointer.x =
                    (0.5 + 0.3 * Math.cos(0.002 * t) * Math.sin(0.005 * t)) *
                    window.innerWidth;
                pointer.y =
                    (0.5 + 0.2 * Math.cos(0.005 * t) + 0.1 * Math.cos(0.01 * t)) *
                    window.innerHeight;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            trail.forEach((p, pIdx) => {
                const prev = pIdx === 0 ? pointer : trail[pIdx - 1];
                const spring = pIdx === 0 ? 0.4 * params.spring : params.spring;
                p.dx += (prev.x - p.x) * spring;
                p.dy += (prev.y - p.y) * spring;
                p.dx *= params.friction;
                p.dy *= params.friction;
                p.x += p.dx;
                p.y += p.dy;
            });

            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, "rgba(160, 93, 134, 1)");
            gradient.addColorStop(1, "rgba(57, 34, 115, 1)");

            ctx.strokeStyle = gradient;
            ctx.lineCap = "round";
            ctx.beginPath();
            ctx.moveTo(trail[0].x, trail[0].y);

            for (let i = 1; i < trail.length; i++) {
                const xc = 0.5 * (trail[i].x + trail[i - 1].x);
                const yc = 0.5 * (trail[i].y + trail[i - 1].y);
                ctx.quadraticCurveTo(trail[i].x, trail[i].y, xc, yc); // Fixed syntax here
                ctx.lineWidth = params.widthFactor * (params.pointsNumber - i);
            }

            ctx.lineTo(trail[trail.length - 1].x, trail[trail.length - 1].y); // Fixed the lineTo method
            ctx.stroke();

            window.requestAnimationFrame(update);
        }

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
    </script>
</body>
</html>
