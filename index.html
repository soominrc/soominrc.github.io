<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ripple Effect Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: #f7f7f7;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8); 
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 1px 15px rgba(0, 0, 0, 0.15); 
      backdrop-filter: blur(5px); 
      border-bottom: 2px solid rgba(0, 0, 0, 0.1); 
    }

    .navbar .logo {
      color: black;
      font-size: 23px;
      font-weight: bold;
      text-decoration: none;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: black;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar .nav-links a:hover {
      color: #73C2FB;
    }

    .ripple-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      width: 100%;
      max-width: 1484px;
      margin: 0 auto;
      padding: 20px;
      padding-top: 100px;
      transition: transform 1s ease-in-out; /* Smooth slide transition */
    }

    .ripple-text {
      color: #000;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-right: 190px;
      padding-right: 1px;
      font: 600 300px/1 "Inter", sans-serif;
    }

    .ripple-text-r {
      font-family: 'Zapfino', cursive;
      font-size: 300px;
      color: #000;
    }

    .effect-text {
      color: #000;
      margin-top: -80px;
      font: 700 412px/1 "Inter", sans-serif;
    }

    .slide-down {
      transform: translateY(100%); /* Slide down effect */
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Zapfino&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="#" class="logo">Learn more!</a>
    <div class="nav-links">
      <a href="#about">About</a>
      <a href="contact"></a>
    </div>
  </nav>

  <main class="ripple-container" id="slide-container">
    <h1 class="visually-hidden">Ripple Effect</h1>
    <div class="ripple-text" role="text" aria-label="ripple">
      <span class="ripple-text-r">r</span>
      <span>ip</span>
      <span class="parentheses">(</span>
      <span class="inner-parentheses">()</span>
      <span class="parentheses">)</span>
      <span class="ripple-text-end">le</span>
    </div>
    <div class="effect-text" role="text" aria-label="effect">effect</div>
  </main>

  <script>
    // Get the Learn more link and the container to slide
    const learnMoreLink = document.querySelector('.navbar .logo');
    const slideContainer = document.getElementById('slide-container');
    
    // Add event listener to the Learn more link
    learnMoreLink.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default behavior (page reload)
        
        // Apply the slide-down class
        slideContainer.classList.add('slide-down');
        
        // After the slide transition is finished, navigate to the next page
        setTimeout(function() {
            window.location.href = 'choose-your-ripple.html'; // Navigate to the next page
        }, 1000); // Wait for the animation to finish before redirecting
    });
  </script>

</body>
</html>
