<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gradients Homepage</title>
    <style>
        html, body {
            background: #10092c;
            overscroll-behavior: none;
            font-family: "Inter", sans-serif; /* Added fallback */
        }

        .header {
            padding: 4em;
            opacity: 0.75;
        }

        .header h1 {
            width: 60%;
            background: linear-gradient(to top, #cecece 0%, #ffffff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 500;
            font-size: 80px;
            letter-spacing: -0.05em;
            line-height: 1;
        }

        button {
            margin: 3em 0;
            padding: 1em 1.5em;
            color: #fff;
            font-size: 16px;
            border: 1px solid rgba(149, 99, 255, 0.5);
            outline: none;
            border-radius: 0.75em;
            backdrop-filter: blur(20px); /* Removed space */
            cursor: pointer;
            background: linear-gradient(
                180deg,
                rgba(60, 8, 126, 0) 0%,
                rgba(60, 8, 126, 0.32) 100%
            ), rgba(112, 47, 255, 0.12);
            box-shadow: inset 0 0 12px #bf97ff3d;
        }

        .glassy-overlay {
            position: fixed; /* Corrected spelling from "positon" */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(50px);
            pointer-events: none;
        }

        .container {
            position: absolute;
            top: 0;
            z-index: 100000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Harmonic Collection</h1>
            <button>Entries</button>
        </div>
        <div class="glassy-overlay"></div>
        <canvas></canvas>
    </div>
    <script>
        const canvas = document.querySelector("canvas"); // Fixed typo: queryselector to querySelector
        const ctx = canvas.getContext("2d");

        let mouseMoved = false;

        const pointer = {
            x: 0.5 * window.innerWidth,
            y: 0.5 * window.innerHeight,
        };

        const params = {
            pointsNumber: 40,
            widthFactor: 10,
            mouseThreshold: 0.5,
            spring: 0.25,
            friction: 0.5,
        };

        const trail = new Array(params.pointsNumber).fill(null).map(() => ({
            x: pointer.x,
            y: pointer.y,
            dx: 0,
            dy: 0,
        }));

        window.addEventListener("click", (e) => {
            updateMousePosition(e.pageX, e.pageY);
        });
        window.addEventListener("mousemove", (e) => {
            mouseMoved = true;
            updateMousePosition(e.pageX, e.pageY);
        });

        function updateMousePosition(x, y) {
            pointer.x = x;
            pointer.y = y;
        }
    </script>
</body>
</html>
