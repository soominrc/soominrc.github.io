<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ripple Effect Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: #f7f7f7;
      overflow-x: hidden;
    }

    /* Apply Helvetica Neue Thin to all the text in the navbar and ripple text */
    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8); 
      padding: 15px 20px;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 1px 15px rgba(0, 0, 0, 0.15); 
      backdrop-filter: blur(5px); 
      border-bottom: 2px solid rgba(0, 0, 0, 0.1); 
      font-family: 'Helvetica Neue', sans-serif; /* Apply the thin font to navbar */
    }

    .navbar .logo {
      color: black;
      font-size: 23px;
      font-weight: 100;  /* Make the text thinner */
      text-decoration: none;
      transition: color 0.3s ease; /* Smooth color transition */
    }

    .navbar .nav-links {
      display: flex;
      gap: 50px;
    }

    .navbar .nav-links a {
      color: black;
      text-decoration: none;
      font-size: 25px;
      font-weight: 100; /* Make the text thinner */
      transition: color 0.3s ease; /* Smooth color transition */
    }

    .navbar .nav-links a:hover,
    .navbar .logo:hover {
      color: #73C2FB; /* Apply hover color */
    }

    .ripple-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      width: 100%;
      max-width: 1484px;
      margin: 0 auto;
      padding: 20px;
      padding-top: 100px;
      transition: transform 1s ease-in-out; 
      font-family: 'Helvetica Neue', sans-serif; /* Apply the thin font to ripple text */
    }

    .ripple-text {
      color: #000;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-right: 190px;
      padding-right: 3px;
      font: 600 300px/1 "Helvetica Neue Thin", sans-serif; /* Apply thin font */
      position: relative;
    }

    .ripple-text-r {
      font-family: 'Zapfino', cursive;
      font-size: 300px;
      color: #000;
    }

    .effect-text {
      color: #000;
      margin-top: -10px;
      font: 600 412px/1 "Helvetica Neue Thin", sans-serif; /* Apply thin font */
    }

    /* Make the parentheses Arial and smaller for inner parentheses */
    .parentheses, .inner-parentheses {
      font-family: 'Arial', sans-serif;
    }

    .parentheses {
      font-size: 300px; /* Keep the parentheses large */
    }

    .inner-parentheses {
      font-size: 200px; /* Make the inner parentheses smaller */
    }

    .slide-down {
      transform: translateY(100%); 
    }

    .fade-out {
      opacity: 0;
      transition: opacity 1s ease-out;
    }

    .fade-out-transition {
      transition: opacity 1s ease-out;
      opacity: 1;
    }

    .content {
      position: relative;
      padding-top: 150px; /* Keep space for the navbar */
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Zapfino&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue+Thin&display=swap" rel="stylesheet" />
</head>
<body>

  <nav class="navbar">
    <a href="#" class="logo">Learn more!</a>
    <div class="nav-links">
      <a href="#about">About</a>
      <a href="contact"></a>
    </div>
  </nav>

  <main class="ripple-container" id="slide-container">
    <div class="ripple-text" role="text" aria-label="ripple">
      <span class="ripple-text-r">r</span>
      <span>ip</span>
      <span class="parentheses">(</span>
      <span class="inner-parentheses">()</span>
      <span class="parentheses">)</span>
      <span class="ripple-text-end">le</span>
    </div>
    <div class="effect-text" role="text" aria-label="effect">effect</div>
  </main>

  <script>
    const learnMoreLink = document.querySelector('.navbar .logo');
    const slideContainer = document.getElementById('slide-container');
    
    // Add event listener to the Learn more link
    learnMoreLink.addEventListener('click', function(event) {
        event.preventDefault(); 
        
        // Add the fade-out effect to the body or container
        document.body.classList.add('fade-out');
        
        // After the fade-out transition is finished, navigate to the next page
        setTimeout(function() {
            window.location.href = 'entries.html'; // Navigate to the next page
        }, 1000); // Wait for the animation to finish before redirecting
    });
  </script>

</body>
</html>
