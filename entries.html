<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            height: 100%;
            background-color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
            cursor: none; /* Hide default cursor */
        }

        /* Hover Effect on Text */
        .highlight {
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: rgba(51, 175, 214, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ripple-text 1s ease-out forwards;
        }

        @keyframes ripple-text {
            0% {
                width: 10px;
                height: 10px;
                opacity: 0.8;
            }
            100% {
                width: 150px;
                height: 150px;
                opacity: 0;
            }
        }

        /* Ripple Effect Cursor */
        .cursor {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(51, 175, 214, 0.4);
            pointer-events: none;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            transition: all 0.2s ease-out;
            opacity: 0.8;
        }

        .cursor-ripple {
            animation: ripple 0.8s ease-out forwards;
        }

        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(4);
                opacity: 0;
            }
        }

        /* Page Text and Layout */
        .ripple-text {
            font-size: 100px;
            font-weight: 300;
            text-align: justify;
            width: 100%;
            padding: 20px;
            margin-top: 100px;
            position: relative;
            z-index: 2;
        }

        /* Circular Icons */
        .circle-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            background-color: black;
            border-radius: 50%;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .circle-icon:hover {
            background-color: #33AFD6;
            transform: scale(1.2);
        }

        .highlight a {
            display: inline-flex;
            align-items: center;
        }

        .bigger-text {
            font-size: 1.5em;
        }

        /* Particles.js Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>

<!-- Particle.js Background -->
<div id="particles-js"></div>

<!-- Main Content -->
<div class="ripple-text">
    RIPPLE EFFECT IS SEEN AROUND<br>
    IN PERSONAL ACTS WHERE 1 SMALL GESTURE INSPIRES A CHAIN OF REACTION.<br>
    PLAYS OUT IN<br>

    <span class="highlight">((SOCIAL))
        <a href="social.html">
            <span class="circle-icon"></span>
        </a>
    </span><br>
    
    <span class="highlight">((EMOTIONAL))
        <a href="https://www.example.com/emotional">
            <span class="circle-icon"></span>
        </a>
    </span><br>

    <span class="highlight bigger-text">((ENVIRONMENTAL))
        <a href="https://www.example.com/environmental">
            <span class="circle-icon"></span>
        </a>
    </span>
</div>

<!-- Ripple Effect Cursor -->
<div class="cursor"></div>

<!-- Script for Cursor and Particle.js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
    // Particles.js Initialization
    particlesJS("particles-js", {
        particles: {
            number: { value: 50 },
            size: { value: 3 },
            move: { speed: 1 },
            line_linked: { enable: false },
            color: { value: "#33AFD6" }
        },
        interactivity: {
            events: {
                onhover: { enable: true, mode: "repulse" }
            }
        }
    });

    // Custom Cursor Animation
    const cursor = document.querySelector('.cursor');
    let mouseX = 0, mouseY = 0;
    let cursorX = 0, cursorY = 0;
    const speed = 0.1;

    function updateCursor() {
        cursorX += (mouseX - cursorX) * speed;
        cursorY += (mouseY - cursorY) * speed;

        cursor.style.left = `${cursorX}px`;
        cursor.style.top = `${cursorY}px`;

        requestAnimationFrame(updateCursor);
    }

    document.addEventListener('mousemove', (e) => {
        mouseX = e.pageX;
        mouseY = e.pageY;
        
        // Add Ripple Effect to Cursor
        cursor.classList.add('cursor-ripple');
        
        setTimeout(() => {
            cursor.classList.remove('cursor-ripple');
        }, 800); 
    });

    // Change Cursor Color on Circle Hover
    const icons = document.querySelectorAll('.circle-icon');
    icons.forEach((icon) => {
        icon.addEventListener('mouseover', () => {
            cursor.style.backgroundColor = 'rgba(51, 175, 214, 0.6)';
        });
        icon.addEventListener('mouseout', () => {
            cursor.style.backgroundColor = 'rgba(51, 175, 214, 0.4)';
        });
    });

    updateCursor();
</script>

</body>
</html>
