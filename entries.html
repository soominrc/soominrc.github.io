<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gradients Homepage</title>
    <style>
        * {
            margin: 0;                
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #ffcccb; /* Light pink background */
            overscroll-behavior: none;
            font-family: "Inter", sans-serif;
            height: 100vh; /* Ensure body takes full height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        .header {
            padding: 2em;
            opacity: 0.75;
            text-align: center;
        }

        .header h1 {
            width: 60%;
            background: linear-gradient(to top, #cecece 0%, #ffffff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 500;
            font-size: 80px;
            letter-spacing: -0.05em;
            line-height: 1;
        }

        button {
            margin: 2em 0;
            padding: 1em 1.5em;
            color: #fff;
            font-size: 16px;
            border: 1px solid rgba(149, 99, 255, 0.5);
            outline: none;
            border-radius: 0.75em;
            backdrop-filter: blur(20px);
            cursor: pointer;
            background: linear-gradient(
                180deg,
                rgba(60, 8, 126, 0) 0%,
                rgba(60, 8, 126, 0.32) 100%
            ), rgba(112, 47, 255, 0.12);
            box-shadow: inset 0 0 12px #bf97ff3d;
        }

        .glassy-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(50px);
            pointer-events: none;
        }

        .link-list {
            display: flex;
            gap: 30px; 
            margin-top: 20px; /* Adjusted for spacing */
            justify-content: center;
            list-style-type: none;
            padding: 0; /* Ensure no padding */
        }

        .link-list li {
            margin: 10px 0; 
        }

        .link-list a {
            text-decoration: none; 
            color: #1ca9c9; 
            font-size: 20px; 
            position: relative; 
            transition: color 0.5s ease;
            opacity: 0.8; /* Increased visibility */
        }

        .link-list a:hover {
            color: #ffc0cb; 
        }

        .link-list a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #3498db; 
            bottom: -5px; 
            left: 0;
            transform: scaleX(1); 
            transition: transform 0.3s ease; 
        }

        .link-list a:hover::after {
            transform: scaleX(2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Harmonic Collection</h1>
        <button id="entries-button" aria-label="View Entries">Entries</button>
    </div>
    <ul class="link-list">
        <li><a href="entry-1/index.html">Entry 1</a></li>
        <li><a href="entry-2/index.html">Entry 2</a></li>
        <li><a href="entry-3/index.html">Entry 3</a></li>
        <li><a href="entry-4/index.html">Entry 4</a></li>
        <li><a href="entry-5/index.html">Entry 5</a></li>
    </ul>

    <div class="glassy-overlay"></div>
    <canvas></canvas>
    <script>
        document.getElementById('entries-button').addEventListener('click', () => {
            window.location.href = 'entries.html'; // Redirect to the entries page
        });

        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        let mouseMoved = false;

        const pointer = {
            x: 0.5 * window.innerWidth,
            y: 0.5 * window.innerHeight,
        };
        const params = {
            pointsNumber: 40,
            widthFactor: 10,
            mouseThreshold: 0.5,
            spring: 0.25,
            friction: 0.5,
        };
        const trail = new Array(params.pointsNumber);
        for (let i = 0; i < params.pointsNumber; i++) {
            trail[i] = {
                x: pointer.x,
                y: pointer.y,
                dx: 0,
                dy: 0,
            };
        }

        window.addEventListener("click", (e) => {
            updateMousePosition(e.pageX, e.pageY);
        });
        window.addEventListener("mousemove", (e) => {
            mouseMoved = true;
            updateMousePosition(e.pageX, e.pageY);
        });
        window.addEventListener("touchmove", (e) => {
            mouseMoved = true;
            updateMousePosition(e.targetTouches[0].pageX, e.targetTouches[0].pageY);
        });

        function updateMousePosition(eX, eY) {
            pointer.x = eX;
            pointer.y = eY;
        }

        setupCanvas();
        update(0);
        window.addEventListener("resize", setupCanvas);

        function update(t) {
            if (!mouseMoved) {
                pointer.x = 
                    (0.5 + 0.3 * Math.cos(0.002 * t) * Math.sin(0.005 * t)) *
                    window.innerWidth;
                pointer.y = 
                    (0.5 + 0.2 * Math.cos(0.005 * t) + 0.1 * Math.cos(0.01 * t)) *
                    window.innerHeight;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            trail.forEach((p, pIdx) => {
                const prev = pIdx === 0 ? pointer : trail[pIdx - 1];
                const spring = pIdx === 0 ? 0.4 * params.spring : params.spring;
                p.dx += (prev.x - p.x) * spring;
                p.dy += (prev.y - p.y) * spring;
                p.dx *= params.friction;
                p.dy *= params.friction;
                p.x += p.dx;
                p.y += p.dy;
            });

            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, "rgba(255, 105, 180, 1)"); // Light pink
            gradient.addColorStop(1, "rgba(220, 20, 60, 1)"); // Darker pink

            ctx.strokeStyle = gradient;
            ctx.lineCap = "round";
            ctx.beginPath();
            ctx.moveTo(trail[0].x, trail[0].y);

            for (let i = 1; i < trail.length - 1; i++) {
                const xc = 0.5 * (trail[i].x + trail[i + 1].x);
                const yc = 0.5 * (trail[i].y + trail[i + 1].y);
                ctx.quadraticCurveTo(trail[i].x, trail[i].y, xc, yc);
                ctx.lineWidth = params.widthFactor * (params.pointsNumber - i);
                ctx.stroke();
            }

            ctx.lineTo(trail[trail.length - 1].x, trail[trail.length - 1].y);
            ctx.stroke();

            window.requestAnimationFrame(update);
        }

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
    </script>
</body>
</html>
