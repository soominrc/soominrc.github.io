<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple Effect</title>
    <style>
        body {
            margin: 0; /* Remove default margin to ensure full width and height */
            height: 100%; /* Allow the page to take full height */
            overflow-y: scroll; /* Enable scrolling */
        }

        .ripple-text {
            font-size: 100px;
            font-family: 'Helvetica Neue Light', 'Helvetica Neue', sans-serif;
            font-weight: 300;
            text-align: justify; /* Justify the text */
            width: 100%; /* Make the container take up the full width */
            padding: 20px; /* Optional: adds space around the text */
            min-height: 100vh; /* Ensures there is enough height for scrolling */
        }

        .highlight {
            display: inline-block;
            font-weight: 300;
            font-size: 1.2em;
        }

        .icon {
            width: 40px;
            height: 40px;
            margin-left: 10px;
            vertical-align: middle; /* Align the icon with the text */
        }
    </style>
</head>
<body>
    <div class="ripple-text">
        RIPPLE EFFECT IS SEEN AROUND<br>
        IN PERSONAL ACTS WHERE 1 SMALL GESTURE INSPIRES A CHAIN OF REACTION.<br>
        PLAYS OUT IN<br>
        <span class="highlight">((SOCIAL))
            <!-- Ripple icon next to SOCIAL -->
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="black" stroke-width="2" fill="none" />
                <circle cx="12" cy="12" r="6" stroke="black" stroke-width="2" fill="none" />
                <circle cx="12" cy="12" r="2" stroke="black" stroke-width="2" fill="none" />
            </svg>
        </span><br>

        <span class="highlight">((ENVIRONMENTAL))
            <!-- Ripple icon next to ENVIRONMENTAL -->
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="black" stroke-width="2" fill="none" />
                <circle cx="12" cy="12" r="6" stroke="black" stroke-width="2" fill="none" />
                <circle cx="12" cy="12" r="2" stroke="black" stroke-width="2" fill="none" />
            </svg>
        </span><br>

        <span class="highlight">((EMOTIONAL))
            <!-- Ripple icon next to EMOTIONAL -->
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="black" stroke-width="2" fill="none" />
                <circle cx="12" cy="12" r="6" stroke="black" stroke-width="2" fill="none" />
                <circle cx="12" cy="12" r="2" stroke="black" stroke-width="2" fill="none" />
            </svg>
        </span>
    </div>
</body>
</html>
