<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries</title>
    <style>
        
        body {
            margin: 0;
            height: 100%;
            background-color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
            cursor: none; 
        }

        .highlight {
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: rgba(51, 175, 214, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ripple-text 1s ease-out forwards;
        }

        @keyframes ripple-text {
            0% {
                width: 10px;
                height: 10px;
                opacity: 0.8;
            }
            100% {
                width: 150px;
                height: 150px;
                opacity: 0;
            }
        }

        .cursor {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(51, 175, 214, 0.4);
            pointer-events: none;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            transition: all 0.2s ease-out;
            opacity: 0.8;
            z-index: 1000;
        }

        .cursor-ripple {
            animation: ripple 0.8s ease-out forwards;
        }

        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(4);
                opacity: 0;
            }
        }

        .ripple-text {
            font-size: 100px;
            font-weight: 300;
            text-align: justify;
            width: 100%;
            padding: 20px;
            margin-top: 100px;
            position: relative;
            z-index: 2;
        }

        .circle-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            background-color: black;
            border-radius: 50%;
            transition: background 0.3s ease, transform 0.2s ease;
            position: relative;
            z-index: 10;
        }

        .circle-icon:hover {
            background-color: #33AFD6;
            transform: scale(1.2);
        }

        .highlight a {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        .bigger-text {
            font-size: 1.5em;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 19px;
            color: black;
            background-color: transparent;
            border: 1.5px solid black; 
            padding: 8px 50px;
            border-radius: 25px;
            font-weight: bold;
            font-family: 'Helvetica Neue', sans-serif;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s ease, transform 0.2s ease, color 0.3s ease;
        }

        .home-button:hover {
            background-color: black;
            color: #73C2FB;
            transform: scale(1.08);
        }

    </style>
</head>
<body>

<div id="particles-js"></div>

<a href="homepage.html" class="home-button">home</a>

<div class="ripple-text">
    RIPPLE EFFECT IS SEEN AROUND<br>
    IN PERSONAL ACTS WHERE 1 SMALL GESTURE INSPIRES A CHAIN OF REACTION.<br>
    PLAYS OUT IN<br>

    <span class="highlight">
        <a href="social.html">
            ((SOCIAL)) <span class="circle-icon"></span>
        </a>
    </span><br>

    <span class="highlight">
        <a href="https://www.example.com/emotional">
            ((EMOTIONAL)) <span class="circle-icon"></span>
        </a>
    </span><br>

    <span class="highlight bigger-text">
        <a href="https://www.example.com/environmental">
            ((ENVIRONMENTAL)) <span class="circle-icon"></span>
        </a>
    </span>
</div>

<div class="cursor"></div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
    particlesJS("particles-js", {
        particles: {
            number: { value: 50 },
            size: { value: 3 },
            move: { speed: 1 },
            line_linked: { enable: false },
            color: { value: "#33AFD6" }
        },
        interactivity: {
            events: {
                onhover: { enable: true, mode: "repulse" }
            }
        }
    });

    const cursor = document.querySelector('.cursor');
    let mouseX = 0, mouseY = 0;
    let cursorX = 0, cursorY = 0;
    const speed = 0.1;

    function updateCursor() {
        cursorX += (mouseX - cursorX) * speed;
        cursorY += (mouseY - cursorY) * speed;

        cursor.style.left = `${cursorX}px`;
        cursor.style.top = `${cursorY}px`;

        requestAnimationFrame(updateCursor);
    }

    document.addEventListener('mousemove', (e) => {
        mouseX = e.pageX;
        mouseY = e.pageY;

        cursor.classList.add('cursor-ripple');

        setTimeout(() => {
            cursor.classList.remove('cursor-ripple');
        }, 800);
    });

    document.querySelectorAll('.circle-icon').forEach(icon => {
        icon.addEventListener('click', (event) => {
            event.stopPropagation();
            const link = icon.closest('a');
            if (link) {
                window.location.href = link.href;
            }
        });
    });

    updateCursor();
</script>

</body>
</html>
