<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries</title>
    <style>
        body {
            margin: 0;
            height: 100%;
            background-color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
            cursor: none;
            position: relative;
            overflow-x: hidden;
        }

        /* Ripple-Inspired Minimal Cursor */
        .cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background: rgba(51, 175, 214, 0.8);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out, opacity 0.2s ease-in-out;
            z-index: 1000;
        }

        /* Cursor Ripple Effect */
        .cursor-ripple {
            position: fixed;
            width: 10px;
            height: 10px;
            background: rgba(51, 175, 214, 0.3);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
            animation: rippleExpand 0.6s ease-out forwards;
            z-index: 999;
        }

        @keyframes rippleExpand {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(6);
                opacity: 0;
            }
        }

        /* Pulse Effect for Icons */
        .pulse-icon {
            display: inline-block;
            width: 18px;
            height: 18px;
            margin-left: 10px;
            background-color: black;
            border-radius: 50%;
            position: relative;
            transition: transform 0.2s ease;
        }

        .pulse-icon::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: rgba(51, 175, 214, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            animation: pulse 1.5s infinite;
            opacity: 0;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
            }
        }

        .pulse-icon:hover {
            background-color: #33AFD6;
            transform: scale(1.2);
        }

        .highlight a {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: clamp(14px, 2vw, 19px);
            color: black;
            background-color: transparent;
            border: 1.5px solid black; 
            padding: clamp(5px, 1vw, 8px) clamp(20px, 5vw, 50px);
            border-radius: 25px;
            font-weight: bold;
            font-family: 'Helvetica Neue', sans-serif;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s ease, transform 0.2s ease, color 0.3s ease;
        }

        .home-button:hover {
            background-color: black;
            color: #73C2FB;
            transform: scale(1.08);
        }

        .ripple-text {
            font-size: clamp(20px, 5vw, 100px);
            font-weight: 300;
            text-align: justify;
            width: 90%;
            max-width: 1100px;
            padding: 20px;
            margin-top: 120px;
            position: relative;
            z-index: 2;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .ripple-text {
                text-align: center;
                font-size: clamp(16px, 4vw, 50px);
                margin-top: 100px;
            }

            .home-button {
                top: 15px;
                right: 15px;
                padding: 6px 25px;
                font-size: 16px;
            }

            .cursor {
                display: none;
            }
        }

    </style>
</head>
<body>

<div id="particles-js"></div>

<a href="homepage.html" class="home-button">home</a>

<div class="ripple-text">
    RIPPLE EFFECT IS SEEN AROUND<br>
    IN PERSONAL ACTS WHERE 1 SMALL GESTURE INSPIRES A CHAIN OF REACTION.<br>
    PLAYS OUT IN<br>

    <span class="highlight">
        <a href="social.html">
            ((SOCIAL)) <span class="pulse-icon"></span>
        </a>
    </span><br>

    <span class="highlight">
        <a href="emotional.html">
            ((EMOTIONAL)) <span class="pulse-icon"></span>
        </a>
    </span><br>

    <span class="highlight">
        <a href="environmental.html">
            ((ENVIRONMENTAL)) <span class="pulse-icon"></span>
        </a>
    </span>
</div>

<div class="cursor"></div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
    particlesJS("particles-js", {
        particles: {
            number: { value: 50 },
            size: { value: 3 },
            move: { speed: 1 },
            line_linked: { enable: false },
            color: { value: "#33AFD6" }
        },
        interactivity: {
            events: {
                onhover: { enable: true, mode: "repulse" }
            }
        }
    });

    const cursor = document.querySelector('.cursor');

    document.addEventListener('mousemove', (e) => {
        cursor.style.left = `${e.clientX}px`;
        cursor.style.top = `${e.clientY}px`;
    });

    document.addEventListener('click', (e) => {
        const ripple = document.createElement('div');
        ripple.classList.add('cursor-ripple');
        ripple.style.left = `${e.clientX}px`;
        ripple.style.top = `${e.clientY}px`;
        document.body.appendChild(ripple);

        setTimeout(() => {
            ripple.remove();
        }, 600);
    });

    document.querySelectorAll('.pulse-icon').forEach(icon => {
        icon.addEventListener('click', (event) => {
            event.stopPropagation();
            const link = icon.closest('a');
            if (link) {
                window.location.href = link.href;
            }
        });
    });

</script>

</body>
</html>
