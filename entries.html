<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Ripple</title>
    <style>
        @font-face {
            font-family: 'Desktop';
            /* Adjust the paths to your fonts */
            src: url('fonts/desktop-font.woff2') format('woff2'),
                 url('fonts/desktop-font.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Aston Script Bold';
            /* Adjust the paths to your fonts */
            src: url('fonts/aston-script-bold.woff2') format('woff2'),
                 url('fonts/aston-script-bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Pixelify Sans';
            /* Adjust the paths to your fonts */
            src: url('fonts/pixelify-sans.woff2') format('woff2'),
                 url('fonts/pixelify-sans.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --primary-color: #000000;
            --background-color: #ffffff;
            --accent-color: #0000ff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--primary-color);
            background-color: var(--background-color);
        }

        .choose-ripple-container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .choose-ripple-title {
            font-size: 3rem;
            text-indent: -10px;
            margin-bottom: 4rem;
            text-align: left;
        }

        .ripple-options {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .ripple-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 1rem;
            transition: background-color 0.3s ease;
        }

        .ripple-option:hover,
        .ripple-option:focus-within {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .ripple-number {
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 2rem;
            font-weight: normal;
            min-width: 3rem;
        }

        .ripple-text {
            font-size: 1.5rem;
            flex-grow: 1;
            margin: 0;
        }

        .script-font {
            font-family: 'Aston Script Bold', cursive;
            font-weight: bold;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: var(--primary-color);
        }

        .effect-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            opacity: 0.1;
            filter: blur(8px);
            pointer-events: none;
            user-select: none;
        }

        @media (max-width: 768px) {
            .choose-ripple-title {
                font-size: 2rem;
            }

            .ripple-number {
                font-size: 1.5rem;
            }

            .ripple-text {
                font-size: 1.2rem;
            }

            .icon {
                width: 20px;
                height: 20px;
            }

            .effect-layer {
                font-size: 6rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .ripple-option {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <main class="choose-ripple-container">
        <h1 class="choose-ripple-title" id="main-heading">
            CHOOSE YOUR RI<span aria-hidden="true">(())</span>PLE
        </h1>

            <div class="ripple-option">
                <span class="ripple-number" aria-hidden="true">01</span>
                <h2 class="ripple-text">
                    SOCIAL <span class="script-font">Ripple</span>
                </h2>
                <svg class="icon" aria-hidden="true" focusable="false" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                    <path d="M13.49 11.38c.43-1.22.17-2.64-.81-3.62-1.11-1.11-2.79-1.3-4.1-.59l2.35 2.35-1.41 1.41-2.35-2.35c-.71 1.32-.52 2.99.59 4.1.98.98 2.4 1.24 3.62.81l3.41 3.41c.2.2.51.2.71 0l1.4-1.4c.2-.2.2-.51 0-.71l-3.41-3.41z"/>
                </svg>
            </div>
            <div class="ripple-option">
                <span class="ripple-number" aria-hidden="true">02</span>
                <h2 class="ripple-text">

                    <path d="M13.49 11.38c.43-1.22.17-2.64-.81-3.62-1.11-1.11-2.79-1.3-4.1-.59l2.35 2.35-1.41 1.41-2.35-2.35c-.71 1.32-.52 2.99.59 4.1.98.98 2.4 1.24 3.62.81l3.41 3.41c.2.2.51.2.71 0l1.4-1.4c.2-.2.2-.51 0-.71l-3.41-3.41z"/>
                </svg>
            </div>
            <div class="ripple-option">
                <span class="ripple-number" aria-hidden="true">03</span>
                <h2 class="ripple-text">
                    ECONOMIC <span class="script-font">Ripple</span>
                </h2>
                <svg class="icon" aria-hidden="true" focusable="false" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>

                </svg>
            </div>
            <div class="ripple-option">
                <span class="ripple-number" aria-hidden="true">04</span>
                <h2 class="ripple-text">
                    CHOOSE YOUR <span class="script-font">Ripple</span>
                </h2>
                <svg class="icon" aria-hidden="true" focusable="false" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                    <path d="M13.49 11.38c.43-1.22.17-2.64-.81-3.62-1.11-1.11-2.79-1.3-4.1-.59l2.35 2.35-1.41 1.41-2.35-2.35c-.71 1.32-.52 2.99.59 4.1.98.98 2.4 1.24 3.62.81l3.41 3.41c.2.2.51.2.71 0l1.4-1.4c.2-.2.2-.51 0-.71l-3.41-3.41z"/>
                </svg>
            </div>
        </section>
        <div class="effect-layer" aria-hidden="true">EFFECT</div>
    </main>
</body>
</html>
