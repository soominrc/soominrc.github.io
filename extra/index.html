<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Response</title>
  <style>
    body {
      background-color: lightgrey;
      margin: 0;
      font-family: 'Helvetica', sans-serif;
    }

    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-family: 'Helvetica', sans-serif;
      font-size: 32px;
      letter-spacing: -0.03em;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      letter-spacing: -0.01em;
    }

    input[type="button"] {
      width: 100px;
      padding: 10px;
      font-size: 16px;
      letter-spacing: -0.01em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Do you love me?</h1>
    <input type="text" id="animalInput" placeholder="Write 'yes ofc' or 'no fuck u'">
    <input type="button" value="Submit" onclick="generateAnimals()">
  </div>

  <script>
    let animalInput = document.getElementById("animalInput");
    let body = document.body;

    // Function to generate background change based on user input
    function generateAnimals() {
      let userInput = animalInput.value.toLowerCase(); // Convert input to lowercase for case-insensitivity
      console.log(userInput); // Test by logging the input value

      // Conditional logic to change background based on user input
      if (userInput === "yes ofc") {
        body.style.backgroundImage = "url('https://i.pinimg.com/originals/1f/a2/2b/1fa22befc10e3cbacd58c5b407a97997.gif')";
      } else if (userInput === "no fuck u") {
        body.style.backgroundImage = "url('https://i.pinimg.com/736x/7a/bf/dc/7abfdce949d92212a2a606df33134dd2.jpg')";
      } else {
        // If input is neither "yes ofc" nor "no fuck u", show a different animal background (e.g., panda)
        body.style.backgroundImage = "url('https://i.pinimg.com/originals/8e/27/3a/8e273a07b8a2a52b7c007e55b6f80b25.jpg')";
      }
    }
  </script>
</body>
</html>
