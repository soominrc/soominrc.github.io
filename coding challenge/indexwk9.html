<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENTER ME Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wdth,wght,GRAD@8..144,50..150,100..900,-50..100&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: black;
      font-family: "Roboto Serif", serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .enter-button {
      width: 80vmin;
      height: 80vmin;
      border-radius: 50%;
      background: radial-gradient(circle at center, #222 0%, #000 100%);
      color: white;
      font-size: 6vmin;
      font-weight: 800;
      text-transform: uppercase;
      border: none;
      outline: none;
      cursor: pointer;
      transition:
        transform 0.4s ease,
        background-color 0.4s ease,
        box-shadow 0.4s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1em;
    }

    .enter-button:hover {
      background-color: #fff;
      color: black;
      transform: scale(1.1);
      box-shadow: 0 0 60px white;
    }

    .enter-button:active {
      transform: scale(0.95);
      background-color: #ddd;
      box-shadow: inset 0 0 20px #000;
    }

    @media (max-width: 600px) {
      .enter-button {
        width: 90vmin;
        height: 90vmin;
        font-size: 8vmin;
      }
    }
  </style>
</head>
<body>

  <button class="enter-button">ENTER MEEE</button>

</body>
</html>
